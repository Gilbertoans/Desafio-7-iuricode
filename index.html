<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans&family=Roboto:wght@400;500;700&display=swap"

  <body>
    <div id="container">

        <div id="logo">
          <img
            class="item-logo"
            src="imagens/Logo valorant.svg"

          />
        </div>
        <div id="empresa">
          <h1>Riot Games</h1>

        <div id="compartilhar">

        <img src="imagens/Valorant.png" alt="Valorant" />
      </div>
      <div id="personagens">
        <div id="perso1">
          <img class="fundo" src="imagens/stroke.png" alt="" />
          <img class="img" src="imagens/Mask Group2.png" alt="" />
          <p class="nome">Omen</p>
        </div>
        <div id="perso2">
          <img class="fundo" src="imagens/stroke.png" alt="" />
          <img class="img" src="imagens/Mask Group-1.png" alt="" />
          <p class="nome">Sage</p>
        </div>
        <div id="perso3">
          <img class="fundo" src="imagens/stroke.png" alt="" />
          <img class="img" src="imagens/Mask Group.png" alt="" />
          <p class="nome">Sova</p>
        </div>

        <img class="imagem" src="imagens/Art.png" alt="" />
      </div>
      <div id="media">
        <a href="#"><img class="item" src="imagens/instagram.png" alt="" /></a>
        <a href="#"><img class="item" src="imagens/twitter.png" alt="" /></a>
        <a href="#"><img class="item" src="imagens/facebook.png" alt="" /></a>
      </div>
    </div>
  </body>
</html>
